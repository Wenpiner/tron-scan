Name: tron-api
Host: 0.0.0.0
Port: 8888

RabbitConf:
  Username: ${RABBITMQ_USER}
  Password: ${RABBITMQ_PASS}
  Host: ${RABBITMQ_HOST}
  Port: ${RABBITMQ_PORT}
  Vhost: ${RABBITMQ_VHOST}
  Scheme: ${RABBITMQ_SCHEME}
MQ:
  BlockExchangeName: ${RABBITMQ_BLOCK_EXCHANGE_NAME}
  BlockRouteKey: ${RABBITMQ_BLOCK_ROUTE_KEY}
  TransactionExchangeName: ${RABBITMQ_TRANSACTION_EXCHANGE_NAME}
  TransactionRouteKey: ${RABBITMQ_TRANSACTION_ROUTE_KEY}

APIKey: ${API_KEY}
BaseURL: ${BASE_URL}

Log:
  Encoding: plain
  Stat: false

TransferContract: false
TriggerSmartContractFunctions:
  transfer: true
  approve: false